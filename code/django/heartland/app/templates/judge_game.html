{% extends 'base.html' %}

{% block title %}Judging{% endblock %}

{% block style %}


{% endblock %}

{% block content %}

  <h2>{{game.name}}</h2>
  <hr />
  <form id="scoring" method="post" action="/store_score/">
  	  {% csrf_token %}
	{% for form in forms %}
		{{form.data.metric.name}} - {{form.value}}
		<p hidden>{{form.metric}} {{form.game}} {{form.judge}}</p>
		<br>
	{% endfor %}
	<br>
	<hr />
	<input type="submit" value="Submit Score" />
  </form>

{% endblock %}
