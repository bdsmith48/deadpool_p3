{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block style %}

{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="span12">
			<form class="form-horizontal" action='' method="POST">
				{%csrf_token%}
				<fieldset>
					<div id="legend">
						<legend class="">Heartland Gaming Login</legend>
					</div>
					<div class="control-group">
						<label class="control-label"  for="username">Username</label>
						<div class="controls">
							{{form.username}}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							{{form.password}}
						</div>
					</div>
					<br>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-success">Login</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>


{% endblock %}
